<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fixes Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>JavaScript Fixes Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Currency Formatting Test</h3>
                <div class="currency">1234.56</div>
                <div class="currency">9876.54</div>
            </div>
            
            <div class="col-md-6">
                <h3>Chart Test</h3>
                <canvas id="testChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>ERP Utility Test</h3>
            <button id="testERP" class="btn btn-primary">Test ERP.formatCurrency</button>
            <div id="erpResult"></div>
        </div>
    </div>

    <!-- Include our fixed JavaScript files -->
    <script src="app/static/js/main.js"></script>
    <script src="app/static/js/components.js"></script>
    <script src="app/static/js/shortcuts.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('Test page loaded');
            
            // Test chart creation and destruction
            var ctx = document.getElementById('testChart').getContext('2d');
            
            // Create first chart
            window.testChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['A', 'B', 'C'],
                    datasets: [{
                        label: 'Test',
                        data: [1, 2, 3],
                        borderColor: 'blue'
                    }]
                }
            });
            
            // Test chart destruction and recreation
            setTimeout(function() {
                if (window.testChart instanceof Chart) {
                    window.testChart.destroy();
                    console.log('Chart destroyed successfully');
                }
                
                // Create new chart
                window.testChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['X', 'Y', 'Z'],
                        datasets: [{
                            label: 'Test 2',
                            data: [3, 2, 1],
                            backgroundColor: 'green'
                        }]
                    }
                });
                console.log('New chart created successfully');
            }, 2000);
            
            // Test ERP utility
            $('#testERP').click(function() {
                if (window.ERP && window.ERP.formatCurrency) {
                    var result = window.ERP.formatCurrency(1234.56);
                    $('#erpResult').text('Result: ' + result);
                    console.log('ERP.formatCurrency test:', result);
                } else {
                    $('#erpResult').text('ERP utility not available');
                    console.error('ERP utility not available');
                }
            });
        });
    </script>
</body>
</html>
