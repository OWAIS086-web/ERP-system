{% extends "layout.html" %}

{% block page_title %}Suppliers{% endblock %}
{% block page_subtitle %}Manage supplier relationships{% endblock %}

{% block page_content %}
<div class="glass-card">
    <div class="card-header">
        <h5 class="card-title">Supplier Directory</h5>
        <button class="btn btn-primary btn-sm">Add Supplier</button>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>Supplier</th>
                        <th>Contact</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ABC Suppliers Inc</td>
                        <td>contact@abc.com</td>
                        <td>Electronics</td>
                        <td><span class="status-badge active">Active</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
